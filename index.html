<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات بي إن سبورت</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
        }
        h1 {
            color: #4b0082;
            text-align: center;
            margin: 20px 0;
        }
        .channels-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 600px;
            margin: 20px auto;
        }
        .channel-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .channel-icon img {
            width: 100%;
            max-width: 100px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .channel-icon img:hover {
            transform: scale(1.1);
        }
        .video-player {
            width: 80%;
            max-width: 600px;
            margin-top: 30px;
            display: none;
        }
    </style>
</head>
<body>

    <h1>قنوات بي إن سبورت</h1>
    
    <div class="channels-container">
        <!-- قناة 1 -->
        <div class="channel-icon" onclick="playChannel('https://origin3.afxp.telemedia.co.za/PremiumFree/cinemahausa/playlist.m3u8')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/3/31/BeIN_Sport_Logo.png" alt="قناة 1">
            <p>قناة 1</p>
        </div>
        <!-- قنوات أخرى ستتم إضافتها هنا -->
    </div>

    <video id="videoPlayer" class="video-player" controls autoplay></video>

    <script>
        function playChannel(url) {
            var videoPlayer = document.getElementById("videoPlayer");
            videoPlayer.src = url;
            videoPlayer.style.display = "block";
            videoPlayer.play();
        }
    </script>
    
</body>
</html>
