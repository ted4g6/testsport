<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات بي إن سبورت</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            background-color: #FFD700; /* خلفية ذهبية */
            margin: 0;
            color: #333;
        }
        h1 {
            color: #4b0082;
            text-align: center;
            margin: 20px 0;
        }
        .channels-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
            width: 80%;
            max-width: 800px;
            margin: 20px auto;
        }
        .channel-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
        }
        .channel-icon img {
            width: 100%;
            max-width: 120px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .channel-icon img:hover {
            transform: scale(1.1);
        }
        .channel-icon p {
            margin-top: 10px;
            font-size: 16px;
            color: #4b0082;
        }
        .video-player {
            width: 100%;
            max-width: 800px;
            height: 450px;
            margin-top: 30px;
            display: none;
            border: none;
        }
        .video-player:fullscreen {
            width: 100%;
            height: 100vh;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>

    <h1>قنوات رياضية</h1>
    
    <div class="channels-container">
        <!-- قناة 1 -->
        <div class="channel-icon" onclick="playChannel('https://origin3.afxp.telemedia.co.za/PremiumFree/cinemahausa/playlist.m3u8')">
            <img src="http://138.199.27.237:8080/0tv_logo/110.png" alt="قناة 1">
            <p>قناة بي إن سبورت</p>
        </div>
        <!-- قناة SCC1 -->
        <div class="channel-icon" onclick="playChannel('http://gentv.pro:25461/853899731/freeiptvgen/19957493.ts')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/SCC_logo.png" alt="قناة SCC1">
            <p>قناة SCC1</p>
        </div>
    </div>

    <video id="videoPlayer" class="video-player" controls autoplay></video>

    <script>
        function playChannel(url) {
            var videoPlayer = document.getElementById("videoPlayer");

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                videoPlayer.style.display = "block";
                videoPlayer.play();
                videoPlayer.requestFullscreen(); // تشغيل الفيديو في وضع ملء الشاشة
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
                videoPlayer.style.display = "block";
                videoPlayer.play();
                videoPlayer.requestFullscreen(); // تشغيل الفيديو في وضع ملء الشاشة
            }
        }
    </script>
    
</body>
</html>
