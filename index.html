<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات بي إن سبورت</title>
    <link href="https://vjs.zencdn.net/7.15.4/video-js.css" rel="stylesheet" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            color: #333;
            background-image: url('https://www.ahaleel.com/uploads/posts/9690915_vb7Cn6Cv16795705725085140.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }
        .channels-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
        }
        .channel-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
        }
        .channel-icon img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            transition: transform 0.3s ease;
        }
        .channel-icon img:hover {
            transform: scale(1.15);
        }
        .channel-icon p {
            margin-top: 8px;
            font-size: 14px;
            color: #4b0082;
        }
        .video-container {
            width: 90%;
            max-width: 800px;
            margin-top: 20px;
            display: none;
            position: relative;
        }
        #videoPlayer {
            width: 100%;
            height: 250px; /* التحكم بارتفاع الفيديو ليظهر بشكل عرضي */
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }
        .close-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            font-size: 16px;
            color: white;
            background: rgba(0, 0, 0, 0.5);
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
</head>
<body>
    <div class="channels-container">
        <!-- قناة 1 -->
        <div class="channel-icon" onclick="playChannel('https://partneta.cdn.mgmlcdn.com/omsport/smil:omsport.stream.smil/chunklist.m3u8?checkedby:iptvcat.com')">
            <img src="https://i.imgur.com/1omi7p8.png" alt="Oman Sports TV (1080p)">
            <p>Oman Sports TV (1080p)</p>
        </div>
        <!-- قناة SCC1 -->
        <div class="channel-icon" onclick="playChannel('http://gentv.pro:25461/853899731/freeiptvgen/19957493.ts')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/SCC_logo.png" alt="قناة SCC1">
            <p>قناة SCC1</p>
        </div>
    </div>

    <div class="video-container" id="videoContainer">
        <button class="close-btn" onclick="closeVideo()">X</button>
        <video id="videoPlayer" class="video-js vjs-default-skin" controls autoplay></video>
    </div>

    <script>
        function playChannel(url) {
            var videoPlayer = document.getElementById("videoPlayer");
            var videoContainer = document.getElementById("videoContainer");

            if (Hls.isSupported()) {
                var hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                videoContainer.style.display = "block";
                videoPlayer.play();
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
                videoContainer.style.display = "block";
                videoPlayer.play();
            }
        }

        function closeVideo() {
            var videoPlayer = document.getElementById("videoPlayer");
            var videoContainer = document.getElementById("videoContainer");

            videoPlayer.pause();
            videoPlayer.src = ""; // إيقاف التحميل
            videoContainer.style.display = "none";
        }
    </script>
</body>
</html>
