<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات بي إن سبورت</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-family: Arial, sans-serif;
            margin: 0;
            color: #333;
            background-image: url('https://www.ahaleel.com/uploads/posts/9690915_vb7Cn6Cv16795705725085140.jpg');
            background-size: cover;
            background-position: center;
        }
        .channels-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            width: 90%;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* خلفية شفافة */
            border-radius: 8px;
        }
        .channel-icon {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
            transition: transform 0.3s ease;
            text-align: center;
        }
        .channel-icon img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .channel-icon img:hover {
            transform: scale(1.15);
        }
        .channel-icon p {
            margin-top: 8px;
            font-size: 14px;
            color: #4b0082;
        }
    </style>
</head>
<body>
    <div class="channels-container">
        <!-- قناة 1 -->
        <div class="channel-icon" onclick="openChannel('https://partneta.cdn.mgmlcdn.com/omsport/smil:omsport.stream.smil/chunklist.m3u8?checkedby:iptvcat.com')">
            <img src="https://i.imgur.com/1omi7p8.png" alt="Oman Sports TV (1080p)">
            <p>Oman Sports TV (1080p)</p>
        </div>
        <!-- قناة SCC1 -->
        <div class="channel-icon" onclick="openChannel('http://gentv.pro:25461/853899731/freeiptvgen/19957493.ts')">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/57/SCC_logo.png" alt="قناة SCC1">
            <p>قناة SCC1</p>
        </div>
    </div>

    <script>
        function openChannel(url) {
            window.open(url, '_blank'); // فتح البث المباشر في صفحة جديدة
        }
    </script>
</body>
</html>
